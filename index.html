<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissors</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Cousine&family=Monoton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>ROCK - PAPER - SCISSORS</h1>
		<h2>Let's play!</h2>
	</header>
	<div class="container">
		<div id="buttons">
			<button id="play-rock"><i class="far fa-hand-rock"></i><br>Rock</button>
			<button id="play-paper"><i class="far fa-hand-paper"></i><br>Paper</button>
			<button id="play-scissors"><i class="far fa-hand-scissors"></i><br>Scissors</button>
		</div>
		<div id="messages"></div>
		<div id="result"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
